<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="left-section">
        <div class="logo-wrapper">
            <img src="img/odin-logo.png" alt="The Odin god">
            <span>Odin</span>
        </div>
        <span class="photo-by-span">
            Photo by <a href="https://unsplash.com/@conti_photos?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Fabrizio Conti</a> on <a href="https://unsplash.com/backgrounds?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </span>
    </div>
    <div class="right-section">
        <div class="paragraphs">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <form action="">
            <section class="lets-do-this-section">
                <h2>Let's do this!</h2>
                <ul>
                    <li><label for="first-name">First Name</label><input type="text" name="first-name" id="first-name"></li>
                    <li><label for="last-name">Last Name</label><input class="focus" type="text" id="last-name" name="last-name"></li>
                    <li><label for="email">Email</label><input type="email" name="email" id="email"></li>
                    <li><label for="phone">Phone Number</label><input type="tel" name="phone" id="phone"></li>
                    <li><label for="password">Password</label><input class="error" type="password" name="password" id="password"><span><sup>*</sup> Passwords do not match</span></li>
                    <li><label for="confirm-password">Confirm Password</label><input class="error" type="password" name="confirm-password" id="confirm-password"></li>
                </ul>
            </section>
            <button type="submit">Create Account</button>
            <span class="already-have-an-account-span">Already have an account? <a href="">Log in</a></span>
        </form>
    </div>
</body>
</html>
